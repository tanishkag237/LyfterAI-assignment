<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Website Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #fafafa;
            --bg-quaternary: #f9f9f9;
            --text-primary: #333;
            --text-secondary: #666;
            --text-tertiary: #555;
            --border-color: #e0e0e0;
            --shadow: rgba(0,0,0,0.1);
            --accent: #2196F3;
            --accent-hover: #1976D2;
            --success-bg: #E8F5E9;
            --success-text: #2E7D32;
            --error-bg: #FFEBEE;
            --error-text: #C62828;
            --loading-bg: #E3F2FD;
            --loading-text: #1976D2;
            --code-bg: #f5f5f5;
        }
        
        body.dark-mode {
            --bg-primary: #091430;
            --bg-secondary: #110c4d;
            --bg-tertiary: #363636;
            --bg-quaternary: #0b0c43;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #c0c0c0;
            --border-color: #42A5F5;
            --shadow: rgba(0,0,0,0.3);
            --accent: #42A5F5;
            --accent-hover: #64B5F6;
            --success-bg: #1B5E20;
            --success-text: #A5D6A7;
            --error-bg: #B71C1C;
            --error-text: #EF9A9A;
            --loading-bg: #0D47A1;
            --loading-text: #90CAF9;
            --code-bg: #1e1e1e;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        
        .input-container {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--accent-hover);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #downloadBtn {
            background: #4CAF50;
        }
        
        #downloadBtn:hover {
            background: #45a049;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        
        .status.loading {
            background: var(--loading-bg);
            color: var(--loading-text);
        }
        
        .status.success {
            background: var(--success-bg);
            color: var(--success-text);
        }
        
        .status.error {
            background: var(--error-bg);
            color: var(--error-text);
        }
        
        .results-container {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .meta-info {
            margin-bottom: 30px;
            padding: 15px;
            background: var(--bg-quaternary);
            border-radius: 6px;
        }
        
        .meta-info h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .meta-info p {
            margin: 5px 0;
            color: var(--text-secondary);
        }
        
        .meta-info a {
            color: var(--accent);
        }
        
        .section {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 15px 20px;
            background: var(--bg-tertiary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .section-header:hover {
            background: var(--bg-quaternary);
        }
        
        .section-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-type {
            display: inline-block;
            padding: 4px 12px;
            background: #2196F3;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .section-content {
            padding: 20px;
            display: none;
            background: var(--bg-secondary);
        }
        
        .section.expanded .section-content {
            display: block;
        }
        
        .section.expanded .section-header {
            background: var(--loading-bg);
        }
        
        .section.expanded .section-header .section-title {
            color: var(--loading-text);
        }
        
        .content-group {
            margin-bottom: 20px;
        }
        
        .content-group h4 {
            color: var(--text-tertiary);
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .json-view {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .link-list, .image-list {
            list-style: none;
        }
        
        .link-list li, .image-list li {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .link-list a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .link-list a:hover {
            text-decoration: underline;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-quaternary);
            border-radius: 6px;
        }
        
        .stat {
            flex: 1;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>
        <span>Universal Website Scraper</span>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
            <span id="themeIcon">üåô</span>
        </button>
    </h1>
    
    <div class="input-container">
        <div class="input-group">
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://example.com" 
                value="https://example.com"
            />
            <button id="scrapeBtn" onclick="scrapeUrl()">Scrape</button>
            <button id="downloadBtn" onclick="downloadJSON()" style="display:none">Download JSON</button>
        </div>
        <div id="status"></div>
    </div>
    
    <div id="results"></div>
    
    <script>
        let currentResult = null;
        
        // Dark mode functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            body.classList.toggle('dark-mode');
            
            // Update icon
            if (body.classList.contains('dark-mode')) {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        });
        
        async function scrapeUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value;
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');
            const scrapeBtn = document.getElementById('scrapeBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!url) {
                showStatus('Please enter a URL', 'error');
                return;
            }
            
            // Reset UI
            resultsEl.innerHTML = '';
            downloadBtn.style.display = 'none';
            scrapeBtn.disabled = true;
            urlInput.disabled = true;
            scrapeBtn.innerHTML = '<span class="loader"></span> Scraping...';
            
            showStatus('Scraping website... This may take a few moments.', 'loading');
            
            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Scraping failed');
                }
                
                currentResult = data.result;
                
                showStatus(`‚úì Scrape complete! Found ${currentResult.sections.length} sections.`, 'success');
                displayResults(currentResult);
                downloadBtn.style.display = 'inline-block';
                
            } catch (error) {
                showStatus(`‚úó Error: ${error.message}`, 'error');
                console.error('Scrape error:', error);
            } finally {
                scrapeBtn.disabled = false;
                urlInput.disabled = false;
                scrapeBtn.innerHTML = 'Scrape';
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = message;
            statusEl.className = `status ${type}`;
        }
        
        function displayResults(result) {
            const resultsEl = document.getElementById('results');
            
            let html = '<div class="results-container">';
            
            // Meta information
            html += '<div class="meta-info">';
            html += '<h3>Page Information</h3>';
            html += `<p><strong>Title:</strong> ${escapeHtml(result.meta.title || 'N/A')}</p>`;
            html += `<p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>`;
            html += `<p><strong>Scraped At:</strong> ${new Date(result.scrapedAt).toLocaleString()}</p>`;
            html += `<p><strong>Language:</strong> ${result.meta.language || 'N/A'}</p>`;
            if (result.meta.canonical) {
                html += `<p><strong>Canonical:</strong> ${result.meta.canonical}</p>`;
            }
            html += '</div>';
            
            // Stats
            const totalLinks = result.sections.reduce((acc, s) => acc + (s.content.links?.length || 0), 0);
            const totalImages = result.sections.reduce((acc, s) => acc + (s.content.images?.length || 0), 0);
            
            html += '<div class="stats">';
            html += `<div class="stat">
                <div class="stat-value">${result.sections.length}</div>
                <div class="stat-label">Sections</div>
            </div>`;
            html += `<div class="stat">
                <div class="stat-value">${totalLinks}</div>
                <div class="stat-label">Links Found</div>
            </div>`;
            html += `<div class="stat">
                <div class="stat-value">${totalImages}</div>
                <div class="stat-label">Images Found</div>
            </div>`;
            html += `<div class="stat">
                <div class="stat-value">${result.interactions.scrolls}</div>
                <div class="stat-label">Scrolls Performed</div>
            </div>`;
            html += `<div class="stat">
                <div class="stat-value">${result.interactions.clicks.length}</div>
                <div class="stat-label">Buttons Clicked</div>
            </div>`;
            html += `<div class="stat">
                <div class="stat-value">${result.interactions.pages.length}</div>
                <div class="stat-label">Pages Visited</div>
            </div>`;
            html += '</div>';
            
            // Sections
            html += '<h3 style="margin: 30px 0 15px 0;">üìë Sections</h3>';
            
            result.sections.forEach((section, index) => {
                html += `<div class="section" data-index="${index}">`;
                html += `<div class="section-header" onclick="toggleSection(${index})">`;
                html += `<div>`;
                html += `<span class="section-title">${escapeHtml(section.label)}</span>`;
                html += `<span class="section-type">${section.type}</span>`;
                html += `</div>`;
                html += `<span>‚ñº</span>`;
                html += `</div>`;
                html += `<div class="section-content">`;
                
                // Headings
                if (section.content.headings && section.content.headings.length > 0) {
                    html += '<div class="content-group">';
                    html += '<h4>Headings</h4>';
                    html += '<ul>';
                    section.content.headings.forEach(h => {
                        html += `<li>${escapeHtml(h)}</li>`;
                    });
                    html += '</ul></div>';
                }
                
                // Text preview
                if (section.content.text) {
                    html += '<div class="content-group">';
                    html += '<h4>Text Content</h4>';
                    html += `<p>${escapeHtml(section.content.text.substring(0, 300))}${section.content.text.length > 300 ? '...' : ''}</p>`;
                    html += '</div>';
                }
                
                // Links
                if (section.content.links && section.content.links.length > 0) {
                    html += '<div class="content-group">';
                    html += `<h4>Links (${section.content.links.length})</h4>`;
                    html += '<ul class="link-list">';
                    section.content.links.slice(0, 5).forEach(link => {
                        html += `<li><a href="${escapeHtml(link.href)}" target="_blank">${escapeHtml(link.text || link.href)}</a></li>`;
                    });
                    if (section.content.links.length > 5) {
                        html += `<li><em>... and ${section.content.links.length - 5} more</em></li>`;
                    }
                    html += '</ul></div>';
                }
                
                // Images
                if (section.content.images && section.content.images.length > 0) {
                    html += '<div class="content-group">';
                    html += `<h4>Images (${section.content.images.length})</h4>`;
                    html += '<ul class="image-list">';
                    section.content.images.slice(0, 3).forEach(img => {
                        html += `<li>`;
                        html += `<img src="${escapeHtml(img.src)}" alt="${escapeHtml(img.alt)}" style="max-width: 100px; max-height: 100px; margin-right: 10px;">`;
                        html += `<span>${escapeHtml(img.alt || 'No alt text')}</span>`;
                        html += `</li>`;
                    });
                    if (section.content.images.length > 3) {
                        html += `<li><em>... and ${section.content.images.length - 3} more</em></li>`;
                    }
                    html += '</ul></div>';
                }
                
                // Full JSON
                html += '<div class="content-group">';
                html += '<h4>Full Section JSON</h4>';
                html += '<pre class="json-view">' + escapeHtml(JSON.stringify(section, null, 2)) + '</pre>';
                html += '</div>';
                
                html += '</div></div>';
            });
            
            // Errors
            if (result.errors && result.errors.length > 0) {
                html += '<div class="content-group" style="margin-top: 30px; padding: 15px; background: #fff3cd; border-radius: 6px;">';
                html += '<h4>‚ö†Ô∏è Errors/Warnings</h4>';
                html += '<ul>';
                result.errors.forEach(err => {
                    html += `<li><strong>${err.phase}:</strong> ${escapeHtml(err.message)}</li>`;
                });
                html += '</ul></div>';
            }
            
            html += '</div>';
            
            resultsEl.innerHTML = html;
        }
        
        function toggleSection(index) {
            const section = document.querySelector(`.section[data-index="${index}"]`);
            section.classList.toggle('expanded');
        }
        
        function downloadJSON() {
            if (!currentResult) return;
            
            const blob = new Blob([JSON.stringify(currentResult, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `scrape-${new Date().getTime()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to trigger scrape
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scrapeUrl();
            }
        });
    </script>
</body>
</html>
